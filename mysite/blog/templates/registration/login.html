{% extends 'blog/base.html' %}

{% block content %}

    <div class="jumbotron">
      <h1>Please Login</h1>
      <h3>(Must be a superuser.Please check with the admin)</h3>
      {% if form.errors %}
        <p>Your username or password didn't match.Please try again!!</p>
      {% endif  %}

      <form class="" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
          {% form.as_p %}
          <input type="submit" class="btn btn-primary"  name="" value="Login">
          <input type="hidden" name="next" value="{{next}}">
      </form>
    </div>

{% endblock %}
